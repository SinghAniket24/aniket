  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background-color: #1a1a1a;
      padding: 20px 0;
      width: 20%;
      position: fixed;
      height: 90%;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; 
    }

    .navbar img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #f1c40f;
      margin-bottom: 20px;
    }

    .navbar h2 {
      font-size: 25px;
      font-weight: bold;
      margin: 15px;
      text-align: center;
    }

    .navbar a {
      color: #f1c40f;
      text-decoration: none;
      display: block;
      margin: 10px 0;
      font-weight: bold;
      padding: 10px 0;
      border-radius: 5px;
      width: 100%; 
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .navbar a:hover {
      background-color: #f1c40f;
      color: #000;
    }

    .carousel-container {
      margin-left: 20%;
      padding: 20px;
      flex: 1;
      background-color: #2c2c2c;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .header-box {
      background-color: #444;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      margin: 20px 0;
    }

    .header-box h1 {
      color: #f1c40f;
      margin: 0;
      font-size: 50px;
      height: 80px;
    }

    .boxes-container {
    display: grid;
    grid-template-columns: repeat(2 ,2fr);
    gap: 20px;
    margin-top: 20px;
}

.box {
    background-color: #333;
    color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    min-height: 220px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    text-align: center;
    position: relative;
    transition: transform 0.3s;
    margin: 10px;
}


    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .box img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    border-radius: 5px;
    transition: transform 0.3s;
}

    .box h3 {
      margin: 10px 0;
      font-size: 20px;
      font-weight: bold;
    }

    /* Responsive Styles */
    @media (max-width: 800px) {
      .navbar {
        width: 100%;
        position: relative;
        height: auto;
      }
      .carousel-container {
        margin-left: 0;
      }
      .header-box h1 {
        font-size: 35px;
      }
      .box h3 {
        font-size: 18px;
      }
    }
  </style>
</head>
